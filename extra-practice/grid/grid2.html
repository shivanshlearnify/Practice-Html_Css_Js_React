<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <style>
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .widget {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .grid-container {
        height: 80vh;
        margin-top: 20px;
        display: grid;
        grid:  2fr 10fr 2fr /1fr 5fr;
        grid-gap:10px;
        grid-template-areas: "header header" "sidebar main" "footer footer";
      }
      .header{
        grid-area: header;
        background-color: aqua;
    }
    .sidebar{
        grid-area: sidebar;
        background-color: rgb(37, 81, 81);
    }
    .main{
        grid-area: main;
        background-color: rgb(104, 142, 142);
    }
    .footer{
        grid-area: footer;
        background-color: rgb(4, 141, 141);
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="widget">Task List</div>
      <div class="widget">Gantt Chart</div>
      <div class="widget">Team Members</div>
      <div class="widget">Notifications</div>
    </div>
    <div class="grid-container">
      <header class="header">Header</header>
      <aside class="sidebar">Sidebar</aside>
      <main class="main">Main Content</main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
