<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form action="/submit_form" method="POST">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="remember">Remember me:</label>
        <input type="checkbox" id="remember" name=""><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <form action="/submit-form" method="post">
        <fieldset>
          <legend>Choose your favorite programming languages:</legend>
          <input type="checkbox" id="javascript" name="language" value="javascript">
          <label for="javascript">JavaScript</label><br>
          <input type="checkbox" id="python" name="language" value="python">
          <label for="python">Python</label><br>
          <input type="checkbox" id="java" name="language" value="java">
          <label for="java">Java</label><br>
        </fieldset>
        
        <fieldset>
          <legend>Choose your gender:</legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br>
        </fieldset>
      
        <label for="country">Select your country:</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
        </select><br><br>
      
        <input type="submit" value="Submit">
      </form>
</body>

</html>
