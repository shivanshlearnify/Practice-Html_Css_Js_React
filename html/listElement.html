<!DOCTYPE html> <!-- Declaration of html 5 Document type -->
<html lang="en"> <!-- opening tag with language attribute -->
<link>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Viewport -->
    <meta name="description" content="Description">
    <meta name="keywords" content="keyword1,keyword2">
    <meta name="author" content="Author name">
    <title>Document</title> <!-- Title of webpage -->
    <link rel="stylesheet" src="style.css"> </link>
    <script src="script.js"></script>
</head>
<body>
    <ul>
        <!-- type: Specifies the type of bullet point (e.g., disc, circle, square) -->
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>
    <!-- type: Specifies the type of numbering (e.g., 1, A, a, I, i). -->
    <ol type="A">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
    
</body>
</html>
